<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Prediction for {{ ticker }} - Pre-Stocked</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-5">Hybrid Prediction for {{ ticker }}</h1>
        <div id="react-root"></div>
    </div>

    <script type="text/babel">
        const App = () => {
            const [plot, setPlot] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            const ticker = "{{ ticker }}";

            const pollTaskStatus = async (taskId) => {
                const interval = setInterval(async () => {
                    const statusRes = await fetch(`/status/${taskId}`);
                    const statusData = await statusRes.json();

                    if (statusData.state === 'SUCCESS') {
                        clearInterval(interval);
                        fetchData();
                    } else if (statusData.state === 'FAILURE') {
                        clearInterval(interval);
                        setError("Analysis failed. Please try again.");
                        setLoading(false);
                    }
                }, 3000);
            };

            const fetchData = async () => {
                const dataRes = await fetch(`/hybrid_data/${ticker}`);
                const data = await dataRes.json();
                if (data.hybrid_plot) {
                    setPlot(data.hybrid_plot);
                } else {
                    setError("Could not retrieve analysis data.");
                }
                setLoading(false);
            };

            const startAnalysis = async () => {
                const response = await fetch('/hybrid_analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ticker=${ticker}`
                });
                const data = await response.json();
                if (data.task_id) {
                    pollTaskStatus(data.task_id);
                } else {
                    setError("Failed to start analysis.");
                    setLoading(false);
                }
            };

            React.useEffect(() => {
                startAnalysis();
            }, []);

            if (loading) {
                return <div className="text-center">Loading and analyzing... This may take a moment.</div>;
            }

            if (error) {
                return <div className="text-center text-red-500">{error}</div>;
            }

            return (
                <div dangerouslySetInnerHTML={{ __html: plot }} />
            );
        };

        ReactDOM.render(<App />, document.getElementById('react-root'));
    </script>
</body>
</html>
